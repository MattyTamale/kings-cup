<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
 <script src="game.js" charset="utf-8"></script>
    <title>Kings Cup</title>
  </head>
  <body>
    <header>
      <h1 class="mainTitle">KING'S CUP</h1>
      <h2 class="subTitle">Grab a drink, it's time to play!</h2>
      <div class="gameButtons">
        <div id="modal">
          <div id="modal-textbox">
            <button id="close">Close</button>
            <!-- Title: -->
            <h2 class="moreInfo">The Rules of King's Cup:</h2>
            <!-- Rules & Info: -->
            <p>The name of the game is simplicity here folks! Pick a card, play the rule, and drink! Whoever draws the fourth King loses, or wins depending on how you view it. Click on the various cards to learn the rule for each:</p>
            <!-- Carousel of Cards: -->
            <div class="container">

              <div class="carousel-container">

                <div class="carousel-button previous">
                  <
                  <span class="lnr lnr-chevron-left"></span>
                </div>

                <div class="carousel-images"></div>

                <div class="carousel-button next">
                  >
                  <span class="lnr lnr-chevron-right"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="gameTable">
      <div class="flipper">

      </div>
    </div>
  </body>
</html>
